name: Coverage

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Codecov to calculate base coverage

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests with coverage (Web)
        run: |
          cd packages/web
          bun run test:coverage

      - name: Run tests with coverage (ESLint Plugin)
        run: |
          cd packages/eslint-plugin-fsd
          bun run test:coverage

      - name: Upload web coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/web/coverage/lcov.info
          flags: web
          fail_ci_if_error: false
          verbose: true

      - name: Upload eslint-plugin-fsd coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/eslint-plugin-fsd/coverage/lcov.info
          flags: eslint-plugin-fsd
          fail_ci_if_error: false
          verbose: true

